{% extends "base.html" %}
{% block content %}
<style>
.container{
    position : absolute;
    top:50%;
    left:50%;
    width:600px;
    height:800px;
    margin-left: -300px;
    margin-top:-400px;
    padding-top:40px;
    border : 1px #060561 solid;
}
.row{
    text-align : center;
}
.title{
    margin:0;
    display: block;
    color : #28a745;
    font-size: 1.75em;
    font-weight: bold;
}
.subtitle{
    margin :0;
    display: block;
    color : #68796c;
    font-size: 0.95em;
    font-weight: bold;
    padding-bottom: 7%;
}
.imgtitle{
    color : #033b03;
    font-size: 1.15em;
    font-weight: bold;
    padding-bottom: 3%;
}
.caption{
    color : #033b03;
    font-size: 1.15em;
    font-weight: bold;
}
.realcaption{
    color : #060561;
    font-size: 1.75em;
    font-weight: bold;
}
.image{
    width : 380px;
    height: 380px;
}
#first{
    padding-top:5%;
    
}
#second{
    padding-top: 5%;
}
#third{
    padding-top: 5%;
}

</style>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <h2 class="title">딥러닝을 활용한 캡션 생성기</h2>
        </div>
        <div class="row justify-content-center" id="second">
            <p class="subtitle">사용자의 이미지를 설명하는 캡션 생성을 위한 웹앱입니다.</p>
        </div>
        <div class="row justify-content-center">
            <h2 class="imgtitle">입력된 이미지</h2>
        </div>
        <div class="row justify-content-center">
            <img class="image" src="{{ context.post.image.url }}">
        </div>
        <div class="row justify-content-center" id="first">
            
        </div>
        <div class="row justify-content-center" id="second">
            <h3 class="caption">생성된 캡션입니다</h3>
        </div>        
        <div class="row justify-content-center" id="third">
            <h4 class="realcaption">"{{context.caption}}"</h4>
        </div>
    </div>
</body>
{% endblock %}
